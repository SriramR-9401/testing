<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timeout in for loop</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 3; i++) {
        setTimeout(function log() {
          console.log(i);
        }, 0);
      }
      for (var i = 0; i < 3; i++) {
        doCalc(i);
      }
      function doCalc(i) {
        setTimeout(() => {
          console.log("data:", i);
        }, 3000);
      }
    </script>
  </body>
</html>
